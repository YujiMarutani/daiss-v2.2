name: CIFF v1.3 Verification

on: [push]

jobs:
  ciff-v1-3:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install numpy matplotlib

      - name: Run CIFF v1.3 protocol
        run: |
          python scripts/verify_v1_3_protocol.py

      - name: Upload CIFF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ciff-v1-3-artifacts
          path: artifacts/
