name: CIFF-Verification

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # v3からv4に更新
      - name: Set up Python
        uses: actions/setup-python@v5  # v4からv5に更新
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy networkx pyyaml
      - name: Run Proof
        run: python scripts/daiss_sim_verify.py
      - name: Upload Artifact
        if: success()
        uses: actions/upload-artifact@v4  # v3からv4に更新（2026年の標準）
        with:
          name: verified-fragment
          path: output/verified_snapshot.yaml
